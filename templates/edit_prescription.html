{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Edit Prescription</h1>
    <form method="POST">
        <div class="form-group">
            <label for="medication">Medication</label>
            <input type="text" class="form-control" id="medication" name="medication" value="{{ prescription.medication }}" required>
        </div>
        <div class="form-group">
            <label for="dosage">Dosage</label>
            <input type="text" class="form-control" id="dosage" name="dosage" value="{{ prescription.dosage }}" required>
        </div>
        <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea class="form-control" id="instructions" name="instructions" rows="3" required>{{ prescription.instructions }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Prescription</button>
    </form>
</div>
{% endblock %}
